<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar JavaScript - NIOMIC</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="p1">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="p2">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="p3">contoh</p>
    <hr />

    <script>
        function tombol(){
            var a = document.activeElement.tagName;
            document.getElementById("p1").innerHTML = a;

            document.addEventListener("click", function(){
                document.getElementById("p2").innerHTML = "Sukses ! Merubah addEventListener()";
            })

            var b = document.anchors.length;
            document.getElementById("p3").innerHTML = b;
        }
    </script>
</body>
</html>
